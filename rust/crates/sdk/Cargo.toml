[package]
name = "chainlink-data-streams-sdk"
version = "1.0.3"
edition = "2021"
rust-version = "1.70"
description = "Chainlink Data Streams client SDK"
license = "MIT"
repository = "https://github.com/smartcontractkit/data-streams-sdk"
readme = "../../README.md"
exclude = ["/target/*", "examples/*", "tests/*", "docs/*", "book/*"]
keywords = ["chainlink"]

[dependencies]
chainlink-data-streams-report = { path = "../report", version = "1.0.3" }
reqwest = { version = "0.11.20", features = ["json", "rustls-tls"] }
tokio = { version = "1.29.1", features = ["full"] }
tokio-tungstenite = { version = "0.20.1", features = [
    "rustls-tls-native-roots",
] }
futures = "0.3"
futures-util = "0.3"
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7"
byteorder = "1.4"
thiserror = "1.0"
zeroize = "1.3.0"
tracing = { version = "0.1.40", optional = true }

[dev-dependencies]
tracing-subscriber = { version = "0.3.18", features = ["time"] }
criterion = { version = "0.5", features = ["async_tokio"] }
dotenv = "0.15"

[features]
default = ["full"]

rest = ["reqwest/json", "reqwest/rustls-tls", "tokio/full"]
websocket = ["tokio-tungstenite/rustls", "tokio/full"]
tracing = ["dep:tracing"]

full = ["rest", "websocket", "tracing"]

[package.metadata.docs.rs]
all-features = true

[[bench]]
name = "rest_benchmark"
harness = false

[[bench]]
name = "stream_benchmark"
harness = false
