name: Go Tests

# Security: grants only the minimal scopes required.
permissions:
  contents: read

on:
  pull_request:
    paths:
      - "go/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run tests
        working-directory: go
        run: go test -race ./...
